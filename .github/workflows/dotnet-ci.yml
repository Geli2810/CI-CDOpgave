name: Build & Test .NET Web API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Find solution file
        id: find-sln
        run: |
          SLN_FILE=$(find . -name "*.sln" | head -n 1)
          echo "Found solution file: $SLN_FILE"
          echo "sln_path=$SLN_FILE" >> $GITHUB_OUTPUT
      
      - name: Restore dependencies
        run: dotnet restore ${{ steps.find-sln.outputs.sln_path }}
      
      - name: Build
        run: dotnet build ${{ steps.find-sln.outputs.sln_path }} --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test ${{ steps.find-sln.outputs.sln_path }} --no-build --verbosity normal --configuration Release